<div class="main">
  <div class="search-field">
    <label>
      <input type="text" class="search" placeholder="Поиск" [formControl]="this.searchForm">
    </label>
  </div>
  <div class="for-grid">
    <div class="contact" *ngFor="let item of filteredList; index as index">
      <form #formValue="ngForm">
        <p>ФИО</p>
        <label>
          <input name="fullName" [(ngModel)]="item.fullName">
        </label>
        <p>Телефон</p>
        <label>
          <input name="phone" [(ngModel)]="item.phone">
        </label>
        <p>Должность</p>
        <label>
          <input name="post" [(ngModel)]="item.post">
        </label>
        <p>e-mail</p>
        <label>
          <input name="email" [(ngModel)]="item.email">
        </label>
        <button class="save" mat-raised-button color="primary"
                (click)="onSubmit(formValue, index)">Сохранить</button>
        <button class="fa-trash" mat-fab color="primary"
                (click)="deleteContact(index)">
          <fa-icon [icon]="faTrash" size="2x"></fa-icon>
        </button>
      </form>
    </div>
    <fa-icon class="fa-plus" size="6x"
             (click)="addContact()"
             [icon]="faPlus"></fa-icon>
  </div>
</div>
