<div class="main">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <label>
      <input name="login" ngModel placeholder="Логин">
    </label>
    <label>
      <input name="password" ngModel placeholder="Пароль">
    </label>
    <button routerLink="/contacts">Подтвердить</button>
  </form>
</div>
